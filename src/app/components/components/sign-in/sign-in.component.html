<mat-card>
  <mat-card-content>
    <form class="example-form" [formGroup]="signInForm">
      <span class="sign-in__headline">Anmeldung</span>
      <span class="sign-in__info-text">Wir empfehlen dir, die E-Mail Adresse zu nutzen, die du bei der Arbeit verwendest.</span>

      <div class="block__input">
        <mat-icon class="material-icons-outlined mail-icon">mail</mat-icon>
        <input formControlName="emailForm" type="email" placeholder="beispielname@email.com" #userEmail>
      </div>
      <div class="block__alert-email" *ngIf="emailForm?.invalid && (emailForm?.dirty || emailForm?.touched)">
        <div *ngIf="emailForm?.errors?.['required']">*Bitte geben Sie eine E-Mail-Adresse ein.</div>
        <div *ngIf="emailForm?.errors?.['email']">*Diese E-Mail-Adresse ist leider ungültig.</div>
      </div>

      <div class="block__input">
        <mat-icon class="material-icons-outlined mail-icon">lock</mat-icon>
        <input formControlName="passwordForm" type="password" placeholder="Passwort" #userPassword>
      </div>
      <div class="block__alert-password" *ngIf="passwordForm?.invalid && (passwordForm?.dirty || passwordForm?.touched)">
        <div *ngIf="passwordForm?.errors?.['required']">*Bitte geben Sie ein Passwort ein.</div>
      </div>

      <span class="sign-in__forgot-password">Passwort vergessen?</span>
      <div class="block__btn-box">
        <button class="btn__log-in" (click)="this.authService.signIn(userEmail.value, userPassword.value)">Anmelden</button>
        <button class="btn__guest-log-in">Gäste-Login</button>
      </div>

      <div class="block__error" *ngIf="this.authService.logInError">
        *Log-in Daten stimmen nicht überein.
      </div>
  </form>
  </mat-card-content>
</mat-card>

<div class="block__create-account">
  <span>Neu bei DABubble?</span>
  <button>Konto erstellen</button>
</div>
